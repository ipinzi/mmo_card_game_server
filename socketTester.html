<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Tester</title>
    <script>
        // Create WebSocket connection.
        const socket = new WebSocket('ws://localhost:4000');

        // Connection opened
        socket.addEventListener('open', function (event) {
            let dataPacket = {cmd: '',data: {dataOne: 'Hello Server!'}}

            let jsonStringDataPacket = JSON.stringify(dataPacket);
            socket.send(jsonStringDataPacket);
        });

        // Listen for messages
        socket.addEventListener('message', function (event) {
            console.log('Server: ', event.data);
        });

    </script>
</head>
<body>
    <h1>Listening for websocket server at ws://localhost:4000</h1>
</body>
</html>
